<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventarisWeb</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader -->
    <div id="app-loader" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="loader"></div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="d-none">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-pc-display-horizontal" style="font-size: 25px"></i>
                <i class="bi bi-file-earmark-text" style="font-size: 25px"></i>
                <h5 class="app-title ms-1 mt-2">Inventaris<b>Web</b></h5>
            </div>
            <div class="user-profile">
                <img id="sidebar-user-avatar" src="https://placehold.co/40x40/0d6efd/white?text=U" alt="User Avatar" class="rounded-circle">
                <div class="user-info">
                    <h6 id="sidebar-user-name">Memuat...</h6>
                    <small id="sidebar-user-email">Memuat...</small>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="nav-heading">MAIN NAVIGATOR</div>
                <ul id="main-nav" class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="dashboard"><i class="bi bi-house-door"></i><span class="menu-text">DASHBOARD</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="material"><i class="bi bi-box"></i><span class="menu-text">DATA MATERIAL</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="komponen"><i class="bi bi-gear"></i><span class="menu-text">DATA KOMPONEN</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="keluar-masuk"><i class="bi bi-arrow-left-right"></i><span class="menu-text">KELUAR MASUK</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="barang-keluar-temporary"><i class="bi bi-box-arrow-right"></i><span class="menu-text">BARANG KELUAR (TEMPORARY)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="buat-report"><i class="bi bi-file-earmark-text"></i><span class="menu-text">BUAT REPORT</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-logout" href="#" data-page="logout"><i class="bi bi-box-arrow-left"></i><span class="menu-text">LOGOUT</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <button id="sidebar-toggle" class="btn btn-outline-secondary"><i class="bi bi-list"></i></button>
                <div class="d-flex align-items-center">
                    <img id="header-user-avatar" src="https://placehold.co/32x32/0d6efd/white?text=U" alt="User Avatar" class="rounded-circle me-2">
                    <span id="header-user-name">Memuat...</span>
                    <button type="button" class="btn btn-light ms-2">
                        <a class="nav-link" href="#" data-page="logout"><i class="bi bi-box-arrow-left"></i><span class="menu-text ms-2">LOGOUT</span></a>
                    </button>
                </div>
            </div>
            <div class="content-area" id="content-area"></div>
        </div>
    </div>

    <!-- Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" form="itemForm" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Action Modal -->
    <div class="modal fade" id="confirmActionModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmActionTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="confirmActionBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">Ya, Lanjutkan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
