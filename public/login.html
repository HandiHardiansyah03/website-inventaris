<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Website Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #e9ecef; /* Warna latar belakang yang lebih soft */
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 0.75rem;
        }
        .login-card .card-header {
            background-color: #212529; /* Warna gelap seperti sidebar */
            color: white;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="card login-card shadow">
    <div class="card-header text-center">
        <i class="bi bi-pc-display-horizontal" style="font-size: 3rem;"></i>
        <i class="bi bi-file-earmark-text" style="font-size: 3rem;"></i>
        <h3 class="mt-2 mb-0">Website Inventaris</h3>
    </div>
    <div class="card-body p-4 p-md-5">
        <h3 class="text-center mt-0 pt-0 mb-3">Login</h3>
        <form id="loginForm">
            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
            
            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
            </div>
            
            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="**********" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
        
        <hr class="my-4">

        <p class="text-muted text-center small">
            <i class="bi bi-info-circle me-1"></i>
            Website ini hanya dapat diakses oleh pengguna yang telah terdaftar. Silakan hubungi administrator jika Anda mengalami kendala.
        </p>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // GANTI DENGAN KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyBS1mtdu6GkLG4X7yIv8e5BxmR7_rlMNLQ",
      authDomain: "project-kp-web-inventaris.firebaseapp.com",
      projectId: "project-kp-web-inventaris",
      storageBucket: "project-kp-web-inventaris.appspot.com",
      messagingSenderId: "180534737303",
      appId: "1:180534737303:web:4da196e5f791e2e1dcacd2",
      measurementId: "G-MZZ0K2PDCZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cek jika user sudah login, langsung redirect ke halaman utama
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = 'index.html';
        }
    });

    const loginForm = document.getElementById('loginForm');
    const loginAlert = document.getElementById('login-alert');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitButton = e.target.querySelector('button[type="submit"]');

        // Tampilkan loading di tombol
        submitButton.disabled = true;
        submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`;
        
        try {
            await signInWithEmailAndPassword(auth, email, password);
            // Redirect akan ditangani oleh onAuthStateChanged di atas
        } catch (error) {
            console.error("Login Gagal:", error.code);
            loginAlert.textContent = 'Email atau password salah. Silakan coba lagi.';
            loginAlert.classList.remove('d-none');
            // Kembalikan tombol ke state semula
            submitButton.disabled = false;
            submitButton.innerHTML = 'Login';
        }
    });
</script>

</body>
</html>
