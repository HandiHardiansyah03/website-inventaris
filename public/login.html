<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Website Inventaris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="card login-card shadow">
      <div class="card-header text-center">
        <i class="bi bi-pc-display-horizontal" style="font-size: 3rem"></i>
        <i class="bi bi-file-earmark-text" style="font-size: 3rem"></i>
        <h3 class="mt-2 mb-0">Website Inventaris</h3>
      </div>
      <div class="card-body p-4 p-md-5">
        <h3 class="text-center mt-0 pt-0 mb-3">Login</h3>
        <form id="loginForm">
          <div
            id="login-alert"
            class="alert alert-danger d-none"
            role="alert"
          ></div>

          <label for="email" class="form-label">Email</label>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="contoh@email.com"
              required
            />
          </div>

          <label for="password" class="form-label">Password</label>
          <div class="input-group mb-4">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="**********"
              required
            />
            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
              <i class="bi bi-eye-slash"></i>
            </span>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>
        </form>

        <hr class="my-4" />

        <p class="text-muted text-center small">
          <i class="bi bi-info-circle me-1"></i>
          Website ini hanya dapat diakses oleh pengguna yang telah terdaftar.
          Silakan hubungi administrator jika Anda mengalami kendala.
        </p>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
